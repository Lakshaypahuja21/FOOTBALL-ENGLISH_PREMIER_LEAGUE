<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Machine Learning Project - Your Name</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
 <div class="d-flex flex-column align-items-center">
	<h1 class="jumbotron">Predicting Market Value of Premier League Players</h1>

     <!-- All the inputs for predicting market value -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input class="form-control my-1" type="text" name="age" placeholder="Age" required="required" />
		  <input class="form-control my-1" type="text" name="position_cat" placeholder="Position Category" required="required" />
		  <input class="form-control my-1" type="text" name="page_views" placeholder="Page Views" required="required" />
		  <input class="form-control my-1" type="text" name="fpl_value" placeholder="FPL Value" required="required" />
		  <input class="form-control my-1" type="text" name="fpl_points" placeholder="FPL Points" required="required" />
		  <input class="form-control my-1" type="text" name="region" placeholder="Region" required="required" />
		  <input class="form-control my-1" type="text" name="new_foreign" placeholder="New Foreign" required="required" />
		  <input class="form-control my-1" type="text" name="age_cat" placeholder="Age Category" required="required" />
		  <input class="form-control my-1" type="text" name="club_id" placeholder="Club ID" required="required" />
		  <input class="form-control my-1" type="text" name="big_club" placeholder="Big Club" required="required" />
		  <input class="form-control my-1" type="text" name="new_signing" placeholder="New Signing" required="required" />
		  <input class="form-control my-1" type="text" name="FPL_SEL" placeholder="FPL Selection" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Market Value</button>
    </form>
   <div class="h3 my-3">
   {{ prediction_text }}
   </div>
  
 </div>
 <div class="h5 text-right mx-2">Machine Learning Project by Your Name</div>

</body>
</html>
